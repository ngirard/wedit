name: Build and Release Packages

on:
  push:
    tags:
      - '*'  # Trigger the workflow on push of any tag

permissions:
  contents: write
  packages: write

env:
  NFPM_VERSION: "2.43.4"
  NFPM_CONFIG: "nfpm.yaml"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install yq
        run: |
          sudo wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/latest/download/yq_linux_amd64
          sudo chmod +x /usr/local/bin/yq

      - name: Extract Project Name and Version
        id: extract_metadata
        run: |
          echo "PROJECT_NAME=$(yq eval '.name' ${{ env.NFPM_CONFIG }})" >> $GITHUB_ENV
          echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

      - name: Create DEB package
        uses: burningalchemist/nfpm-action@v1
        id: deb-package
        with:
          nfpm_version: ${{ env.NFPM_VERSION }}
          config: ${{ env.NFPM_CONFIG }}
          packager: "deb"

      - name: Create RPM package
        uses: burningalchemist/nfpm-action@v1
        id: rpm-package
        with:
          nfpm_version: ${{ env.NFPM_VERSION }}
          config: ${{ env.NFPM_CONFIG }}
          packager: "rpm"

      - name: Create Archlinux package
        uses: burningalchemist/nfpm-action@v1
        id: archlinux-package
        with:
          nfpm_version: ${{ env.NFPM_VERSION }}
          config: ${{ env.NFPM_CONFIG }}
          packager: "archlinux"

      - name: Create or Update Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          name: ${{ env.PROJECT_NAME }} ${{ github.ref_name }}
          tag_name: ${{ github.ref_name }}
          draft: false
          prerelease: false
          files: |
            ${{ steps.deb-package.outputs.package }}
            ${{ steps.rpm-package.outputs.package }}
            ${{ steps.archlinux-package.outputs.package }}
          fail_on_unmatched_files: true
